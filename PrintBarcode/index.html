<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Print Barcodes</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .barcode {
            display: inline-block;
            margin: 0.25in;
        }

        #interactive.viewport {
            width: 320px;
            height: 160px;
            overflow: hidden;
        }
        
        #interactive.viewport video {
        }

        #interactive.viewport canvas {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Generate and Print Random Barcodes</h1>
    <p><button type="button" id="btnBen10">Generate 10</button></p>
    <div id="insertHere"></div>
    <p><button type="button" id="btnScan">Scan Barcode</button><button type="button" id="btnStopScan" hidden>Stop Scanning</button></p>
<div id="interactive" class="viewport"></div>
   

<script src="https://cdn.jsdelivr.net/jsbarcode/3.5.9/barcodes/JsBarcode.code128.min.js"></script>
    <script src="quagga/quagga.js"></script>
    <script src="/script/index.js"></script>
</body>
</html>
